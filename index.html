<html>
  <head>
    <title>My First Page</title>
    <style>
        body {
            background: black;
            color: green;
            font-family: monospace;
            font-size: 14px;
        }
        input {
            background: black;
            color: green;
            border: none;
            outline: none;
            fonr-family: monospace;
        }
    </style>
    <script>
      function beginGame(){
        play = confirm("Do you want to play?");
        if(play == true){
           name = prompt("What's your name?","Harry Potter");
           alert("Hello "+name+" !");
           writeText(name);
        }
        function writeText(name) { 
              document.getElementById("log").innerHTML 
              document.getElementByID("log").innerHTML+name+"<br>";}
      }
    </script>
  </head>
  <body onload="beginGame()">
    <div id ="log"></div>
    <input id="input" type="text" />
  </body>
</html>
